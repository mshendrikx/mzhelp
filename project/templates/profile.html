{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h3 class="title">
        Bem vindo, {{ current_user.name }} !
    </h3>
    <br>
</div>
<div class="container border">
    <br>
    <form action="/profile" method="POST">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 text-white">
                    <label for="name">Nome:</label>
                </div>
                <div class="col-9 text-white">
                    <input type="text" class="form-control" id="name" name="name" value="{{ current_user.name }}"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-white">
                    <label for="email">E-mail:</label>
                </div>
                <div class="col-9 text-white">
                    <input type="text" class="form-control" id="email" name="email" value="{{ current_user.email }}"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-white">
                    <label for="password">Password:</label>
                </div>
                <div class="col-9 text-white">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-white">
                    <label for="repass">Repetir Password:</label>
                </div>
                <div class="col-9 text-white">
                    <input type="password" class="form-control" id="repass" name="repass">
                </div>
            </div>
        </div>
        <br>
        <button class="btn btn-outline-primary">Gravar</button>
    </form>
    <br>
</div>
{% endblock %}
